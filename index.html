<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <video id="background-video" autoplay loop muted poster="/images/6281210-hd_1920_1080_24fps.mp4">;
            <source src="/images/6281210-hd_1920_1080_24fps.mp4">
        </video>
        <div class="header">
            <div id="logo">My Library</div>
        </div>

        <div class="sidebar">
            <button id="form-heading"><strong>NEW BOOK</strong><br><em>click to add</em></button>
            <div>
                <form id="form" action="/" method="post">
                    <div>
                        <label for="title-input">Title</label>
                        <input type="text" id="title-input" name="title-input" placeholder="Book title" required><br>
                    </div>
                    <div>
                        <label for="author-input">Author</label>
                        <input type="text" id="author-input" name="author-input"><br>
                    </div>
                    <div>
                        <label for="pages-input">Pages</label>
                        <input type="number" id="pages-input" name="pages-input" min="10" max="2000"><br>
                    </div>
                    <div>
                        <!-- <div class="book-read">Has this book been read?</div> -->
                        <input type="radio" id="read-input" name="read-input">
                        <label for="read-input">Read</label>
                        <input type="radio" id="not-read-input" name="not-read-input">
                        <label for="not-read-input">Not Read Yet</label>
                    </div>
            </div>
            <button type="submit" id="submit-button">ADD</button>
            </form>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Search a book title">
                <button type="submit" id="search-button">SEARCH</SEARCH></button>
            </div>
            <div id="display-result">
            </div>
        </div>
        <div class="main-content">
            <div class="section-heading">MY FAVORITE BOOK COLLECTION</div>
            <div class="slider">
                <div class="section" id="section">
                </div>
                <div>
                    <button class="slider-btn" id="prev">&#60;</button>
                    <button class="slider-btn" id="next">&#62;</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
