<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <video id="background-video" autoplay loop muted poster="/images/6281210-hd_1920_1080_24fps.mp4">;
            <source src="/images/6281210-hd_1920_1080_24fps.mp4">
        </video>
        <div class="header">
            <div id="logo">My Library</div>
        </div>

        <div class="sidebar">
            <div class="form-heading">Add a New Book</div>
            <div>
                <form action="/" method="post">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="book title" required><br>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author"><br>
                    </div>
                    <div>
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" min="10" max="2000"><br>
                    </div>
                    <div>
                        <!-- <div class="book-read">Has this book been read?</div> -->
                        <input type="radio" id="read" name="read">
                        <label for="read">Read</label>
                        <input type="radio" id="not-read" name="not-read">
                        <label for="not-read">Not Read Yet</label>
                    </div>
            </div>
            <button type="submit" id="submit-button">ADD</button>
            </form>
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Search the book Library">
                <button type="submit" id="search-button">SEARCH</SEARCH></button>
            </div>
        </div>
        <div class="main-content">
                <div class="section-heading">MY FAVORITE BOOK COLLECTION</div>
            <div class="slider">
                <div class="section" id="section">
                    <button class="slider-btn previous" onclick="moveBookCard()">&#60;</button>
                    <button class="slider-btn next" onclick="moveBookCard()">&#62;</button>
                </div>
            </div>

        </div>
    </div>



</body>

</html>
